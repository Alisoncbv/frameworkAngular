<div class="container-login">
    <div class="title">
        <h1>Iniciar Sesión</h1>
    </div>
    <div class="login">
        <form action="" class="formLogin" [formGroup]="formularioInicio" (ngSubmit)="ingresar()">
            <label>Usuario</label>
            <input type="text" formControlName="nombre">
            <span *ngIf="this.formularioInicio.get('nombre')?.errors?.['required']"></span>

            <label>Contraseña</label>
            <input type="password" formControlName="clave">
            <span *ngIf="this.formularioInicio.get('clave')?.errors?.['required']"></span>
            <button class="ingresar">Ingresar</button>
        </form>
    </div>
</div>
